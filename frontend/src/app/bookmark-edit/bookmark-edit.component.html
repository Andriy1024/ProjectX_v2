<div class="edit-bookmark-wrapper">
  <p *ngIf="!bookmark">Bookmark not found!</p>
  <ng-container *ngIf="bookmark">
    <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
      <div class="form-field">
          <label class="form-label">Name</label>
          <input name="name" [ngModel]="bookmark!.name" required minlength="3" #nameField="ngModel" class="textbox" type="text" placeholder="Enter bookmark name...">
      </div>
      <div class="form-field">
          <label class="form-label">URL</label>
          <input name="url" [ngModel]="bookmark!.url" required minlength="3" #urlField="ngModel" class="textbox" type="url" placeholder="Enter bookmark url...">
      </div>
      <div class="buttons-container">
          <a (click)="delete()" class="btn">Delete</a>
          <button class="btn align-end">Save</button>
      </div>
    </form>
  </ng-container>
</div>
