<div class="container has-blur-white-bg">
    <h3 class="is-bold">Edit Note</h3>
    <p *ngIf="!note">Note not found!</p>
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)" *ngIf="note">
        <div class="form-field">
            <input name="title" [ngModel]="note!.title" required minlength="3" #titleField="ngModel" class="textbox" type="text" placeholder="Enter note title...">
            <ng-container *ngIf="titleField.invalid">
                <p>Please enter a note title</p>
            </ng-container>
        </div>
        <div class="form-field">
            <textarea name="content" [ngModel]="note!.content" class="textarea" placeholder="Add note content..."></textarea>
        </div>
        <div class="buttons-container">
            <a routerLink="../" class="btn">Cancel</a>
            <a type="button" (click)="deleteNote()" class="btn">Delete</a>
            <button class="btn align-end" [disabled]="titleField.invalid">Save</button>
        </div>
    </form>
</div>
