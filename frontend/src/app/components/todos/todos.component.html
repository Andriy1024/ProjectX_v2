<div class="todos-wrapper">
  <div class="container">

    <!-- Modern Angular: Using signals - no async pipe needed! -->
    @for (todo of todos(); track todo.id) {
      <div @todoItemAnimation
        class="todo-item-container"
        (click)="toggleCompleted(todo)"
        >
        <div class="todo-item has-hovered-black-background" [class.completed]="todo.completed">
          <div class="check-box">
            <i class="material-icons-outlined">check</i>
          </div>
          <p class="todo-text">{{ todo.name }}</p>
          <div class="todo-item-actions" (click)="$event.stopPropagation()">
            <div class="btn todo-action-btn" (click)="onEditClick(todo)">
              <i class="material-icons">edit</i>
            </div>
            <div class="btn todo-action-btn" (click)="onDeleteClick(todo)">
              <i class="material-icons">delete</i>
            </div>
          </div>
        </div>
      </div>
    }

    <div class="buttons-container buttons-centered">
      <button
        class="btn add-btn"
        type="button"
        (click)="onAdd()"
        >
        <i class="material-icons-outlined">add</i>
      </button>
    </div>

    <!-- Example: Displaying computed signals -->
    @if (todos().length > 0) {
      <div style="text-align: center; margin-top: 15px; color: rgba(255,255,255,0.7); font-size: 14px;">
        {{ activeCount() }} active â€¢ {{ completedCount() }} completed
      </div>
    }

  </div>
</div>
