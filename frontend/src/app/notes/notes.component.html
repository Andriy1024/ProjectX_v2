<div class="notes-wrapper">
    <div class="container">
        <div class="notes-list">
            <div *ngFor="let note of notes" (click)="onEdit(note)" class="note-card has-hovered-black-background">
                <div class="note-card-title">{{ note.title }}</div>
                <div class="note-card-content">{{ note.content }}</div>
            </div>
        </div>

        <div class="buttons-container buttons-centered">
            <button
                class="btn add-btn"
                type="button"
                (click)="onAdd()"
            >
                <i class="material-icons-outlined">add</i>
            </button>
        </div>

    </div>
</div>
