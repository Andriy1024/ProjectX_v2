<div class="notes-wrapper">
    <div class="container">
        <div class="notes-list">
            <a [routerLink]="[note.id]" *ngFor="let note of notes" class="">
                <app-note-card [note]="note"></app-note-card>
            </a>
        </div>

        <div class="buttons-container buttons-centered">
            <button
                class="btn add-btn"
                type="button"
                (click)="onAdd()"
            >
                <i class="material-icons-outlined">add</i>
            </button>
        </div>

    </div>
</div>
