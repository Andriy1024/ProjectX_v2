<div class="bookmarks-wrapper">
  <div class="container">
    <div class="bookmark-tiles-container">
      <!-- Modern Angular: Using signals - no async pipe needed! -->
      @for (bookmark of bookmarks(); track bookmark.id) {
        <app-bookmark-tile
          [bookmark]="bookmark">
        </app-bookmark-tile>
      }
    </div>
    <div class="buttons-container buttons-centered">
      <button
        class="btn add-btn"
        type="button"
        (click)="onAdd()"
        >
        <i class="material-icons-outlined">add</i>
      </button>
      <a routerLink="manage" class="btn add-btn">
        <i class="material-icons">settings</i>
      </a>
    </div>
  </div>
</div>
