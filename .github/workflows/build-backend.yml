name: Build Backend

on:
  push:
    branches: [ master ]
    paths:
      - 'backend/**'
      - '.github/workflows/build-backend.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'backend/**'
      - '.github/workflows/build-backend.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build .NET Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'
      
      - name: Restore dependencies
        working-directory: ./backend
        run: dotnet restore ProjectX.sln
      
      - name: Build solution
        working-directory: ./backend
        run: dotnet build ProjectX.sln --configuration Release --no-restore
      
      - name: Run tests
        working-directory: ./backend
        run: dotnet test ProjectX.sln --configuration Release --no-build --verbosity normal
  
  docker-build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    strategy:
      matrix:
        service:
          - name: dashboard
            dockerfile: ./backend/Services/ProjectX.Dashboard/ProjectX.Dashboard.API/Dockerfile
            image: andriy1024/projectx-dashboard
          - name: identity
            dockerfile: ./backend/Services/ProjectX.Identity/ProjectX.Identity.API/Dockerfile
            image: andriy1024/projectx-identity
          - name: filestorage
            dockerfile: ./backend/Services/ProjectX.FileStorage/ProjectX.FileStorage.API/Dockerfile
            image: andriy1024/projectx-filestorage
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: andriy1024
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ matrix.service.image }}:latest,${{ matrix.service.image }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ matrix.service.image }}:buildcache
          cache-to: type=registry,ref=${{ matrix.service.image }}:buildcache,mode=max
        
