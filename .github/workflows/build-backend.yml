name: Build Backend

on:
  push:
    branches: [ master ]
    paths:
      - 'backend/**'
      - '.github/workflows/build-backend.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'backend/**'
      - '.github/workflows/build-backend.yml'
  workflow_dispatch:

jobs:
  # Detect which services were changed and generate a build matrix
  detect-changes:
    name: Detect Changes & Generate Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has-changes: ${{ steps.set-matrix.outputs.has-changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            common:
              - 'backend/Common/**'
              - 'backend/Directory.*.props'
              - 'backend/*.sln'
            dashboard:
              - 'backend/Services/ProjectX.Dashboard/**'
            identity:
              - 'backend/Services/ProjectX.Identity/**'
            filestorage:
              - 'backend/Services/ProjectX.FileStorage/**'
            messenger:
              - 'backend/Services/ProjectX.Messenger/**'
            realtime:
              - 'backend/Services/ProjectX.Realtime/**'
            search:
              - 'backend/Services/ProjectX.Search/**'

      - name: Generate Matrix
        id: set-matrix
        run: |
          # Define all services with their config
          SERVICES='[
            {"name": "dashboard", "dockerfile": "./backend/Services/ProjectX.Dashboard/ProjectX.Dashboard.API/Dockerfile", "image": "andriy1024/projectx-dashboard"},
            {"name": "identity", "dockerfile": "./backend/Services/ProjectX.Identity/ProjectX.Identity.API/Dockerfile", "image": "andriy1024/projectx-identity"},
            {"name": "filestorage", "dockerfile": "./backend/Services/ProjectX.FileStorage/ProjectX.FileStorage.API/Dockerfile", "image": "andriy1024/projectx-filestorage"},
            {"name": "messenger", "dockerfile": "./backend/Services/ProjectX.Messenger/ProjectX.Messenger.API/Dockerfile", "image": "andriy1024/projectx-messenger"},
            {"name": "realtime", "dockerfile": "./backend/Services/ProjectX.Realtime/ProjectX.Realtime.API/Dockerfile", "image": "andriy1024/projectx-realtime"},
            {"name": "search", "dockerfile": "./backend/Services/ProjectX.Search/ProjectX.Search.API/Dockerfile", "image": "andriy1024/projectx-search"}
          ]'
          
          COMMON_CHANGED="${{ steps.filter.outputs.common }}"
          MATRIX_INCLUDE="[]"
          HAS_CHANGES="false"

          if [ "$COMMON_CHANGED" == "true" ]; then
            echo "Common code changed, building all services."
            MATRIX_INCLUDE=$SERVICES
            HAS_CHANGES="true"
          else
            # Check each service
            UPDATED_SERVICES="[]"
            
            # Helper function to check and add service
            check_service() {
              local service_name=$1
              local changed="${!2}" # Indirect variable reference
              
              if [ "$changed" == "true" ]; then
                echo "Service $service_name changed."
                # Extract service config from JSON array
                local config=$(echo $SERVICES | jq -c ".[] | select(.name == \"$service_name\")")
                UPDATED_SERVICES=$(echo $UPDATED_SERVICES | jq -c ". + [$config]")
                HAS_CHANGES="true"
              fi
            }

            # Map filter outputs to service names
            # Note: We need to pass the *value* of the output, but bash variables from GitHub context are injected above
            # Let's use the env vars set by paths-filter? No, it sets outputs.
            # We'll use the injected values directly in if statements or pass them as args.
            
            # Simpler approach: Build the JSON using jq and the boolean inputs
            
            if [ "${{ steps.filter.outputs.dashboard }}" == "true" ]; then
               UPDATED_SERVICES=$(echo $UPDATED_SERVICES | jq -c ". + [$(echo $SERVICES | jq -c '.[] | select(.name == "dashboard")')]")
               HAS_CHANGES="true"
            fi
            if [ "${{ steps.filter.outputs.identity }}" == "true" ]; then
               UPDATED_SERVICES=$(echo $UPDATED_SERVICES | jq -c ". + [$(echo $SERVICES | jq -c '.[] | select(.name == "identity")')]")
               HAS_CHANGES="true"
            fi
            if [ "${{ steps.filter.outputs.filestorage }}" == "true" ]; then
               UPDATED_SERVICES=$(echo $UPDATED_SERVICES | jq -c ". + [$(echo $SERVICES | jq -c '.[] | select(.name == "filestorage")')]")
               HAS_CHANGES="true"
            fi
            if [ "${{ steps.filter.outputs.messenger }}" == "true" ]; then
               UPDATED_SERVICES=$(echo $UPDATED_SERVICES | jq -c ". + [$(echo $SERVICES | jq -c '.[] | select(.name == "messenger")')]")
               HAS_CHANGES="true"
            fi
            if [ "${{ steps.filter.outputs.realtime }}" == "true" ]; then
               UPDATED_SERVICES=$(echo $UPDATED_SERVICES | jq -c ". + [$(echo $SERVICES | jq -c '.[] | select(.name == "realtime")')]")
               HAS_CHANGES="true"
            fi
            if [ "${{ steps.filter.outputs.search }}" == "true" ]; then
               UPDATED_SERVICES=$(echo $UPDATED_SERVICES | jq -c ". + [$(echo $SERVICES | jq -c '.[] | select(.name == "search")')]")
               HAS_CHANGES="true"
            fi
            
            MATRIX_INCLUDE=$UPDATED_SERVICES
          fi
          
          echo "matrix={\"include\":$MATRIX_INCLUDE}" >> $GITHUB_OUTPUT
          echo "has-changes=$HAS_CHANGES" >> $GITHUB_OUTPUT

  build:
    name: Build .NET Backend
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'
      
      - name: Restore dependencies
        working-directory: ./backend
        run: dotnet restore ProjectX.sln
      
      - name: Build solution
        working-directory: ./backend
        run: dotnet build ProjectX.sln --configuration Release --no-restore
      
      - name: Run tests
        working-directory: ./backend
        run: dotnet test ProjectX.sln --configuration Release --no-build --verbosity normal
  
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [detect-changes, build]
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/master' &&
      needs.detect-changes.outputs.has-changes == 'true'
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Uncomment to push to Docker Hub
      # - name: Log in to Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     username: andriy1024
      #     password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build ${{ matrix.name }} Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ${{ matrix.dockerfile }}
          # Set to true to push to Docker Hub (requires uncommenting login step above)
          push: false
          tags: ${{ matrix.image }}:latest,${{ matrix.image }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ matrix.image }}:buildcache
          cache-to: type=registry,ref=${{ matrix.image }}:buildcache,mode=max
        
