name: Build Backend

on:
  push:
    branches: [ master ]
    paths:
      - 'backend/**'
      - '.github/workflows/build-backend.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'backend/**'
      - '.github/workflows/build-backend.yml'
  workflow_dispatch:

jobs:
  # Detect which services were changed
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      dashboard: ${{ steps.filter.outputs.dashboard }}
      identity: ${{ steps.filter.outputs.identity }}
      filestorage: ${{ steps.filter.outputs.filestorage }}
      messenger: ${{ steps.filter.outputs.messenger }}
      realtime: ${{ steps.filter.outputs.realtime }}
      search: ${{ steps.filter.outputs.search }}
      common: ${{ steps.filter.outputs.common }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            common:
              - 'backend/Common/**'
              - 'backend/Directory.*.props'
              - 'backend/*.sln'
            dashboard:
              - 'backend/Services/ProjectX.Dashboard/**'
            identity:
              - 'backend/Services/ProjectX.Identity/**'
            filestorage:
              - 'backend/Services/ProjectX.FileStorage/**'
            messenger:
              - 'backend/Services/ProjectX.Messenger/**'
            realtime:
              - 'backend/Services/ProjectX.Realtime/**'
            search:
              - 'backend/Services/ProjectX.Search/**'
  
  build:
    name: Build .NET Backend
    runs-on: ubuntu-latest
    needs: detect-changes
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'
      
      - name: Restore dependencies
        working-directory: ./backend
        run: dotnet restore ProjectX.sln
      
      - name: Build solution
        working-directory: ./backend
        run: dotnet build ProjectX.sln --configuration Release --no-restore
      
      - name: Run tests
        working-directory: ./backend
        run: dotnet test ProjectX.sln --configuration Release --no-build --verbosity normal
  
