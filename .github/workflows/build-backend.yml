name: Build Backend

on:
  push:
    branches: [ master ]
    paths:
      - 'backend/**'
      - '.github/workflows/build-backend.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'backend/**'
      - '.github/workflows/build-backend.yml'
  workflow_dispatch:

jobs:
  # Detect which services were changed and generate a build matrix
  detect-changes:
    name: Detect Changes & Generate Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has-changes: ${{ steps.set-matrix.outputs.has-changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            common:
              - 'backend/Common/**'
              - 'backend/Directory.*.props'
              - 'backend/*.sln'
            dashboard:
              - 'backend/Services/ProjectX.Dashboard/**'
            identity:
              - 'backend/Services/ProjectX.Identity/**'
            filestorage:
              - 'backend/Services/ProjectX.FileStorage/**'
            messenger:
              - 'backend/Services/ProjectX.Messenger/**'
            realtime:
              - 'backend/Services/ProjectX.Realtime/**'
            search:
              - 'backend/Services/ProjectX.Search/**'

      - name: Generate Matrix
        id: set-matrix
        run: |
          # Define all services with their config
          SERVICES='[
            {"name": "dashboard", "dockerfile": "./backend/Services/ProjectX.Dashboard/ProjectX.Dashboard.API/Dockerfile", "image": "andriy1024/projectx-dashboard"},
            {"name": "identity", "dockerfile": "./backend/Services/ProjectX.Identity/ProjectX.Identity.API/Dockerfile", "image": "andriy1024/projectx-identity"},
            {"name": "filestorage", "dockerfile": "./backend/Services/ProjectX.FileStorage/ProjectX.FileStorage.API/Dockerfile", "image": "andriy1024/projectx-filestorage"},
            {"name": "messenger", "dockerfile": "./backend/Services/ProjectX.Messenger/ProjectX.Messenger.API/Dockerfile", "image": "andriy1024/projectx-messenger"},
            {"name": "realtime", "dockerfile": "./backend/Services/ProjectX.Realtime/ProjectX.Realtime.API/Dockerfile", "image": "andriy1024/projectx-realtime"},
            {"name": "search", "dockerfile": "./backend/Services/ProjectX.Search/ProjectX.Search.API/Dockerfile", "image": "andriy1024/projectx-search"}
          ]'
          
          # Get list of changed filters (e.g., ["common", "dashboard"])
          CHANGED_FILTERS='${{ steps.filter.outputs.changes }}'
          
          # Check if common code changed
          if echo "$CHANGED_FILTERS" | grep -q "common"; then
            echo "Common code changed. Building all services."
            FINAL_MATRIX="$SERVICES"
          else
            echo "Building only changed services."
            # Filter services where name is in CHANGED_FILTERS
            FINAL_MATRIX=$(echo "$SERVICES" | jq --argjson changes "$CHANGED_FILTERS" 'map(select([.name] | inside($changes)))')
          fi
          
          # Check if matrix is empty
          if [ "$FINAL_MATRIX" == "[]" ]; then
            HAS_CHANGES="false"
          else
            HAS_CHANGES="true"
          fi
          
          echo "matrix={\"include\":$FINAL_MATRIX}" >> $GITHUB_OUTPUT
          echo "has-changes=$HAS_CHANGES" >> $GITHUB_OUTPUT

  build:
    name: Build .NET Backend
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'
      
      - name: Restore dependencies
        working-directory: ./backend
        run: dotnet restore ProjectX.sln
      
      - name: Build solution
        working-directory: ./backend
        run: dotnet build ProjectX.sln --configuration Release --no-restore
      
      - name: Run tests
        working-directory: ./backend
        run: dotnet test ProjectX.sln --configuration Release --no-build --verbosity normal
  
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [detect-changes, build]
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/master' &&
      needs.detect-changes.outputs.has-changes == 'true'
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Uncomment to push to Docker Hub
      # - name: Log in to Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     username: andriy1024
      #     password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build ${{ matrix.name }} Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ${{ matrix.dockerfile }}
          # Set to true to push to Docker Hub (requires uncommenting login step above)
          push: false
          tags: ${{ matrix.image }}:latest,${{ matrix.image }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ matrix.image }}:buildcache
          cache-to: type=registry,ref=${{ matrix.image }}:buildcache,mode=max
        
