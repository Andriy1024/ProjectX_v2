version: '3.7'

networks:
  projectx:
    name: projectx-network
    external: true

services:
  projectx-postgres:
    image: postgres:12.4
    container_name: projectx-postgres
    restart: unless-stopped
    networks:
      - projectx 
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
    # volumes:
    #   - /data/postgresql_data:/var/lib/postgresql/data/
    
  projectx-rabbitmq:
    image: rabbitmq:3-management
    container_name: projectx-rabbitmq
    restart: unless-stopped
    networks:
      - projectx 
    ports:
      - 15672:15672
      - 5672:5672
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"
      RABBITMQ_DEFAULT_VHOST: "/"
    # volumes:
    #   - /data/rabbitmq/data/:/var/lib/rabbitmq/
    #   - /data/rabbitmq/logs/:/var/log/rabbitmq/
      
  projectx-redis:
    container_name: projectx-redis
    image: 'bitnami/redis:5.0.5'
    environment:
      #- ALLOW_EMPTY_PASSWORD=yes
      - REDIS_PASSWORD=RedisPassword
    networks:
      - projectx
    ports:
      - "6379:6379"
    # volumes:
    #   - /data/redis:/bitnami/redis/data
    
  # Reverse Proxy
  projectx-nginx:
    image: projectx-nginx
    build: 
      context: .
      dockerfile: nginx/Dockerfile
    container_name: projectx-nginx
    # depends_on:
      # - projectx-identity   # http://localhost/identity/swagger
      # - projectx-blog       # http://localhost/blog/swagger
      # - projectx-messenger  # http://localhost/messenger/swagger
      # - projectx-realtime   # http://localhost/realtime/swagger WebSocket has not configured for Nginx yet.
    networks:
      - projectx
    ports:
      - 80:80
      - 443:443

  #Seq
  projectx-seq:
    image: datalust/seq:latest
    environment:
    - ACCEPT_EULA=Y
    ports:
      - "5340:80"
  
  #Jaeger
  projectx-jaeger:
    image: jaegertracing/opentelemetry-all-in-one
    container_name: jaeger
    restart: unless-stopped
    ports:
      - 5775:5775/udp
      - 5778:5778
      - 6831:6831/udp
      - 6832:6832/udp
      - 9411:9411
      - 14268:14268
      - 16686:16686